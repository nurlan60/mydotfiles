[plugin]
prepend_previewers = [
  { name = "*/", run = 'eza-preview' },
  { name = "*.md", run = 'piper -- CLICOLOR_FORCE=1 glow -w=$w -s=dark "$1"' },
  { name = "*.doc", run = 'piper -- antiword "$1"' },
  { name = "*.docx", run = 'piper -- docx2txt "$1" -' },
  { name = "*.{xls,xlsx}", run = 'piper -- xls2txt "$1"' },
  { mime = "application/{*zip,tar,bzip*,7z-compressed,xz,rar}", run = 'piper -- ouch ls -t -y  "$1"' },
]

edit = [
  { run = '${EDITOR:-vi} "$@"', desc = "$EDITOR", block = true, for = "unix" },
  { run = "cmd.exe /C nvim %*", block = true, for = "windows" },
]
