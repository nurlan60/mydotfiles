# [manager]
# show_symlink = false

[preview]
wrap = "yes"

[opener]
view = [
  { run = 'viewer.sh "$@"', desc = "View", block = true, for = "unix" },
  { run = 'code "%*"', orphan = true, desc = "code", for = "windows" },
  { run = 'code -w "%*"', block = true, desc = "code (block)", for = "windows" },
]

[open]
rules = [
  { name = "*/", use = [
    "edit",
    "open",
    "reveal",
  ] },

  { mime = "text/*", use = [
    "edit",
    "view",
    "reveal",
  ] },
  { mime = "image/*", use = [
    "open",
    "view",
    "reveal",
  ] },
  { mime = "{audio,video}/*", use = [
    "play",
    "reveal",
  ] },
  { mime = "inode/x-empty", use = [
    "edit",
    "view",
    "reveal",
  ] },

  { mime = "application/{,g}zip", use = [
    "extract",
    "reveal",
  ] },
  { mime = "application/x-{tar,bzip*,7z-compressed,xz,rar}", use = [
    "extract",
    "reveal",
  ] },

  { mime = "application/json", use = [
    "edit",
    "view",
    "reveal",
  ] },
  { mime = "*/javascript", use = [
    "edit",
    "view",
    "reveal",
  ] },

  { mime = "*", use = [
    "open",
    "view",
    "reveal",
  ] },
]

[plugin]

pprepend_previewers = [
  { mime = "audio/*", run = "exifaudio" },
  { mime = "{image,audio,video}/*", run = "mediainfo" },
  { mime = "application/x-subrip", run = "mediainfo" },
  { mime = "application/x-bittorrent", run = "torrent-preview" },
  { mime = "text/csv", run = "miller" },
  { name = "*.md", run = "glow" },                                # for markdown (.md) files
]
