console_title_template = '{{ .Shell }} in {{ .Folder }}'
version = 4
final_space = true

[secondary_prompt]
  template = '❯❯ '
  foreground = 'magenta'
  background = 'transparent'

[transient_prompt]
  template = '❯ '
  background = 'transparent'
  foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    leading_diamond = ''
    trailing_diamond = ''
    template = '{{ if .SSHSession }} {{ end }}{{ .HostName }}'
    foreground = '#ffffff'
    background = 'magenta'
    type = 'session'
    style = 'diamond'

  [[blocks.segments]]
    template = '{{ .Path }}'
    foreground = 'blue'
    background = 'transparent'
    type = 'path'
    style = 'plain'

  [[blocks.segments]]
    template = ' {{ .HEAD }}{{ if or (.Working.Changed) (.Staging.Changed) }}*{{ end }} <cyan>{{ if gt .Behind 0 }}⇣{{ end }}{{ if gt .Ahead 0 }}⇡{{ end }}</>'
    foreground = 'p:grey'
    background = 'transparent'
    type = 'git'
    style = 'plain'

  [[blocks.segments]]
    leading_diamond = ' '
    trailing_diamond = ''
    template = ' {{ if .Env.YAZI_LEVEL }} Yazi terminal {{ end }}'
    foreground = '#ffffff'
    background = '#d53c14'
    type = 'text'
    style = 'diamond'

  [[blocks.segments]]
    leading_diamond = ' '
    trailing_diamond = ''
    template = ' {{ if .Env.NNNLVL }} NNN terminal {{ end }}'
    foreground = '#ffffff'
    background = '#c4a000'
    type = 'text'
    style = 'diamond'

[[blocks]]
  type = 'rprompt'
  overflow = 'hidden'

  [[blocks.segments]]
    template = '{{ .FormattedMs }}'
    foreground = 'yellow'
    background = 'transparent'
    type = 'executiontime'
    style = 'plain'

[[blocks]]
  type = 'prompt'
  alignment = 'left'
  newline = true

  [[blocks.segments]]
    template = '❯'
    background = 'transparent'
    type = 'text'
    style = 'plain'
    foreground_templates = ['{{if gt .Code 0}}red{{end}}', '{{if eq .Code 0}}magenta{{end}}']
